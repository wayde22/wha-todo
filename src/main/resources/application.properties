spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:local_events}
spring.datasource.username=${RDS_USERNAME:local_events}
spring.datasource.password=${RDS_PASSWORD:Dabears.22}

#spring.datasource.url=jdbc:mysql://localhost:3306/local_events
#spring.datasource.username=local_events
#spring.datasource.password=Dabears.22

spring.jpa.database = MYSQL

spring.jpa.show-sql = true

spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.output.ansi.enabled = always

# line 5 - Specify the DBMS
# line 7 - Show or not log for each sql query
# line 9 - Hibernate ddl auto (create, create-drop, update)
# line 11 - Use spring.jpa.properties.* for Hibernate native properties (the prefix is
#            stripped before adding the to the entity manager)
# line 13 - enables ansi which enables color to some of the console events
